<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Code compare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
        }
        .file-diff-container {
            background: #fff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .file-header {
            background-color: #f6f8fa;
            border-bottom: 1px solid #d1d5da;
            padding: 10px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            font-weight: bold;
        }
        .diff-line {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
        }
        .line-removed {
            background-color: #ffeef0;
            color: #24292e;
        }
        .line-added {
            background-color: #e6ffed;
            color: #24292e;
        }
        .normal-line {
            background-color: #ffffff;
            color: #24292e;
        }
        .line-number {
            display: inline-block;
            width: 50px;
            padding-right: 10px;
            text-align: right;
            color: #57606a;
        }
    </style>
  </head>

  <body>
    <h1>Hello, world!</h1>
    <div class="file-diff-container">
    <div class="file-header">Diff of changes.md</div>
    <div class="diff-line normal-line"><span class="line-number">1</span> Line that has not changed</div>
    <div class="diff-line line-removed"><span class="line-number">2</span> - Line that has been removed</div>
    <div class="diff-line line-added"><span class="line-number">3</span> + Line that has been added</div>
    <div class="diff-line normal-line"><span class="line-number">4</span> Another line that hasn't changed</div>
    <!-- Repeat the pattern for more lines -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script>
  </body>
</html>
